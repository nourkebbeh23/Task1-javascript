<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task7</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

   
  </head>
  <body>
    <div class="Container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <h1 class="text-center text-success">Simple Quiz Application</h1>
            <div id="quizContainer"></div>
            <button id="submitQuiz" class="btn btn-success">Submit Quiz</button>
            <p id="result"></p>


        </div>
      </div>
    </div>
    <script>
        const questions = [
            { question: "What is  10 * 5?", options: ["50", "30", "100"], correct: "50" },
            { question: "What is 50 - 40 ?", options: ["1", "4", "10"], correct: "10" },
            { question: "What is 5 + 4?", options: ["6", "9", "11"], correct: "9" },
        ];

        const quizContainer = document.getElementById('quizContainer');
        const resultDisplay = document.getElementById('result');

        questions.forEach((q, index) => {
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question';
            questionDiv.innerHTML = `<p>${q.question}</p>`;
            q.options.forEach(option => {
                const label = document.createElement('label');
                label.innerHTML = `<input type="radio" name="question${index}" value="${option}"> ${option}`;
                questionDiv.appendChild(label);
            });
            quizContainer.appendChild(questionDiv);
        });

        document.getElementById('submitQuiz').addEventListener('click', () => {
            let score = 0;
            questions.forEach((q, index) => {
                const selected = document.querySelector(`input[name="question${index}"]:checked`);
                if (selected && selected.value === q.correct) {
                    score++;
                }
            });
            resultDisplay.textContent = `You scored ${score} out of ${questions.length}`;
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  </body>
</html>
