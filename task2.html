<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task2</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      section {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="Container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-8">
          <h1 class="text-center text-success">Personal Organizer</h1>
          <section>
            <h2>Tasks</h2>
            <form id="taskForm">
              <input type="text" id="task" placeholder="Add a task" required />
              <button type="submit">Add Task</button>
            </form>
            <ul id="taskList"></ul>
          </section>

          <section>
            <h2>Events</h2>
            <form id="taskForm1">
              <input type="date" id="task1" placeholder="Add a Event" required />
            
              <button type="submit">Add Event</button>
            </form>
            <ul id="taskList1"></ul>
          </section>

          <section>
            <h2>Notes</h2>
            <textarea id="note" placeholder="Add a note"></textarea>
            <button onclick="addNote()">Save Note</button>
            <p id="savedNote"></p>
          </section>
        </div>
      </div>
    </div>

    <script>
      const taskForm = document.getElementById("taskForm");
      const taskList = document.getElementById("taskList");

      taskForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const task = document.getElementById("task").value;
        const li = document.createElement("li");
        li.textContent = task;
  
        taskList.appendChild(li);
        taskForm.reset();
      });






    





      const taskForm1 = document.getElementById("taskForm1");
      const taskList1 = document.getElementById("taskList1");

      taskForm1.addEventListener("submit", (e) => {
        e.preventDefault();
        const task1 = document.getElementById("task1").value;
       
        const li = document.createElement("li");
        li.textContent = task1 ;
        taskList1.appendChild(li);
        taskForm1.reset();
      });

      function addNote() {
        const note = document.getElementById("note").value;
        document.getElementById("savedNote").textContent = note;
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  </body>
</html>
